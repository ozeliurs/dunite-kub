apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kubernetes-dashboard
resources:
  - crb-admin.yaml
  - sa-admin.yaml
  - ingress.yaml
  - namespace.yaml
helmCharts:
  - name: kubernetes-dashboard
    repo: https://kubernetes.github.io/dashboard/
    version: 7.8.0
    releaseName: kubernetes-dashboard
    namespace: kubernetes-dashboard
    includeCRDs: true
