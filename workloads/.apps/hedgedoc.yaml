apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hedgedoc
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ozeliurs/dunite-kub.git
    targetRevision: HEAD
    path: workloads/apps/hedgedoc
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
