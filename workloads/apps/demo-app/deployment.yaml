apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
        - name: demo
          image: nginx
          volumeMounts:
            - name: demo-storage
              mountPath: /usr/share/nginx/html
          ports:
            - containerPort: 80
      volumes:
        - name: demo-storage
          persistentVolumeClaim:
            claimName: demo-pvc
